{% extends 'org_base.html' %}
{% block title %}机构-讲师列表{% endblock %}
{% block org_bread_path %}机构讲师{% endblock %}

{% block org_right_layout %}
<div class="right companycenter layout" >
    <div class="head">
        <h1>机构讲师</h1>
    </div>
    <div class="messagelist">
        <div class=" butler_list butler-fav-box">
            {% for teacher in teachers %}
            <dl class="des users">
                <dt>
                    <a href="">
                    <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.avatar }}" src="{{ MEDIA_URL }}{{ teacher.avatar }}"/>
                    </a>
                </dt>
                <dd>
                    <h1>
                        <a href="">{{ teacher.name }}<span class="key">已认证</span></a>
                    </h1>
                    <ul class="cont clearfix">
                        <li class="time">工作年限：<span>{{ teacher.working_age }}</span></li>
                        <li class="c7">课程数：<span>{{ teacher.courses }}</span></li>
                    </ul>
                </dd>
            </dl>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
